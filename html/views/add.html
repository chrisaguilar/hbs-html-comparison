<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Hello, world!</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script defer src="/js/add.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Add a New Animal</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form id="add-animal">
                        <div class="form-group">
                            <label for="name">Animal Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="sound">Animal Sound</label>
                            <input type="text" id="sound" class="form-control" placeholder="Sound" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p>
                        <a href="/">Go Home</a>
                    </p>
                </div>
            </div>
        </div>
    </body>

</html>
